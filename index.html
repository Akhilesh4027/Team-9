<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking System</title>
</head>
<body>
    <h1>Event Booking System</h1>
    <form id="booking-form">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="event-name" required>

        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event-date" required>

        <label for="event-time">Event Time:</label>
        <input type="time" id="event-time" name="event-time" required>

        <label for="attendees">Number of Attendees:</label>
        <input type="number" id="attendees" name="attendees" min="1" required>

        <button type="submit">Book Event</button>
    </form>

    <div id="booking-summary" style="display: none;">
        <h2>Booking Summary</h2>
        <p id="summary-event-name"></p>
        <p id="summary-event-date"></p>
        <p id="summary-event-time"></p>
        <p id="summary-attendees"></p>
    </div>

    <script>
        document.getElementById("booking-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            const eventName = document.getElementById("event-name").value;
            const eventDate = document.getElementById("event-date").value;
            const eventTime = document.getElementById("event-time").value;
            const attendees = document.getElementById("attendees").value;

            // Update booking summary
            document.getElementById("summary-event-name").innerText = "Event Name: " + eventName;
            document.getElementById("summary-event-date").innerText = "Event Date: " + eventDate;
            document.getElementById("summary-event-time").innerText = "Event Time: " + eventTime;
            document.getElementById("summary-attendees").innerText = "Number of Attendees: " + attendees;

            // Show booking summary
            document.getElementById("booking-summary").style.display = "block";
        });
    </script>

</body>
</html>
